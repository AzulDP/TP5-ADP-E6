<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="trabajo practico de DOM Y BOM en Javascript" />
    <meta name="keywords" content="DOM, BOM, objects, classes, Javascript" />
    <meta name="author" content="Azul De Pol" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TP5 ADP Ejercicio 6</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 py-3">
            <div class="container-fluid px-2">
                <a class="navbar-brand" href="#">TP5 ADP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTP5"
                    aria-controls="navbarTP5" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTP5">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Ejercicio 6</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <h1 class="text-center text-white py-4">Temporizador</h1>
        <section class="text-center my-4 row">
            <article class="container-fluid text-center my-4 bg-dark text-light p-2 container">
                <p class="text-center py-5 my-4">Ingrese un tiempo</p>
                <form class="d-flex my-4 container justify-content-center col-6" role="button">
                    <input 
                    type="number"
                    id="userGuess"
                    class="form-control me-2"
                    placeholder="00:00"
                    aria-label="input"
                    required>
                    <button type="submit" class="btn btn-light col-6" onclick="send()">Enviar</button>
                </form>
            </article>
            <article>
                <button type="button" class="btn btn-verde text-white fs-1 fw-bold m-3" id="iniciar" onclick="Start()"><i class="bi bi-play"></i></button>
                <button type="button" class="btn btn-dark text-white fs-1 fw-bold m-3" id="pausar" onclick="Stop()"><i class="bi bi-pause"></i></button>
                <button type="button" class="btn btn-secondary text-white fs-1 fw-bold m-3" id="resetear" onclick="Reset()"><i class="bi bi-arrow-counterclockwise"></i></button>
            </article>
        </section>

    </main>
    <footer class="bg-dark text-secondary text-center py-2">
        <p>&copy; Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="./js/TP5-ejercicio6.js"></script>
</body>

</html>
